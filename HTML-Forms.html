<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup & Basics HTML & CSS </title>
</head>
<body>
    <main>
        <div class="forms"> 
            <form>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Kiki Musampa">
            <br>
                <label for="age">Age: </label>
                <input type="number" name="age" id="age">
            <br>
                <label for="mood">Mood: </label>
                <select name="mood" id="mood">
                    <option value="Happy">Happy</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Sad">Sad</option>
                </select>
            <br>
                <label for="gender">Gender: </label><br>
                <input type="radio" name="gender" value="gender">
                <label for="male">male</label>
                <input type="radio" name="gender" value="gender">
                <label for="female">female</label>
            <br>
                <label for="msg">Enter a message: </label><br>
                <textarea name="msg" id="msg" rows="3" placeholder="Enter your message"></textarea>
            <br>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I accept the Terms and Conditions.</label>
            <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
